<!DOCTYPE html>
<html>

<head>
    <title>万源中学钱学森班</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: grid;
            width: 100%;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
            max-width: 1200px;
            margin: 0 auto;
            font-family: "楷体";
            scroll-behavior: smooth;
        }

        .headerContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .logoAndTitle {
            display: flex;
            align-items: center;
        }

        .logoImage {
            height: 100px;
            margin-right: 20px;
            cursor: pointer;
        }

        .slogan {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .navLinks {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navLinks li {
            margin: 0 15px;
        }

        .navLinks a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            scroll-behavior: smooth;
        }

        .navImage {
            width: 50%;
        }

        .contentContainer {
            padding: 20px;
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 10px;
        }

        .mateContainer {
            text-align: center;
            border: 1px solid rgb(228, 228, 228);
            border-radius: 2px;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mateContainer:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mateLink {
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: #000000;
        }

        /* 回到顶部按钮样式 */
        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        #backToTopBtn:hover {
            background-color: #0056b3;
        }

        .searchContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .searchBox {
            border: 1px solid blue;
            border-radius: 5px;
            width: 50%;
            text-align: center;
            display: flex;
            height: 35px;
        }

        .searchInput {
            border-radius: 5px;
            border: none;
            width: 100%;
            outline: none;
            padding: 5px;
        }

        .searchButton {
            border: none;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.5em;
            width: 20%;
        }

        .baiduLogo {
            width: 30%;
            height: auto;
        }

        /* 移动端样式 */
        @media screen and (max-width: 768px) {
            .headerContainer {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .logoAndTitle {
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }

            .logoImage {
                height: 80px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .slogan h1 {
                font-size: 24px;
                text-align: center;
            }

            .navLinks {
                flex-direction: column;
                align-items: center;
            }

            .navLinks li {
                margin: 5px 0;
            }

            .navLinks a {
                font-size: 16px;
            }

            .contentContainer {
                grid-template-columns: 1fr 1fr;
            }

            .searchBox {
                width: 80%;
            }

            .searchButton {
                width: 30%;
            }

            .baiduLogo {
                width: 50%;
            }
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
    </style>

    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="headerContainer">
            <div class="logoAndTitle">
                <img src="img/logo.png" class="logoImage" alt="万源中学钱学森班 Logo"
                    onclick="window.location.href='index.html'">
                <div class="slogan">
                    <h1 onclick="window.location.href='index.html'">万源中学钱学森班</h1>
                </div>
            </div>
            <ul class="navLinks">
                <li><a href="index.html">回到主页</a></li>
            </ul>
        </div>
        <div class="searchContainer">
            <img src="https://www.baidu.com/img/baidu_sylogo1.gif" alt="百度 Logo" class="baiduLogo">
            <div class="searchBox">
                <input type="text" class="searchInput" placeholder="百度一下，你就知道" id="searchInput"
                    onkeydown="checkEnterKey(event)">
                <button class="searchButton" id="searchBaidu" onclick="searchBaidu()">百度一下</button>
            </div>
        </div>
        <div class="contentContainer">
            <div class="mateContainer">
                <a href="https://www.bilibili.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/bilibili.com.png" class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.zhihu.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/zhihu.com.png" class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.csdn.net" target="_blank" class="mateLink"><img src="img/navigatorImg/csdn.net.png"
                        class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.douyin.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/douyin.com.png" class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.kuaishou.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/kuaishou.com.png" class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.dykt.com" target="_blank" class="mateLink"><img src="img/navigatorImg/dykt.com.png"
                        class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.mk48.io" target="_blank" class="mateLink"><img src="img/navigatorImg/mk48.io.png"
                        class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://music.163.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/music.163.com.png" class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://qzone.qq.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/qzone.qq.com.png" class="navImage"></a>
            </div>
            <div class="mateContainer">
                <a href="https://www.initwords.com" target="_blank" class="mateLink"><img
                        src="img/navigatorImg/initwords.com.png" class="navImage"></a>
            </div>
        </div>

        <!-- 回到顶部按钮 -->
        <button id="backToTopBtn" title="回到顶部">↑</button>
    </div>
    <div class="footer">
        <hr>
        <p style="color: gray;">©万源中学高2028届钱学森班 2025，保留所有权利。</p>
    </div>

    <script>
        // 回到顶部按钮逻辑
        const backToTopBtn = document.getElementById("backToTopBtn");

        // 当用户滚动页面时显示或隐藏按钮
        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        };

        // 点击按钮时平滑滚动到顶部
        backToTopBtn.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });

        function searchBaidu() {
            const searchInput = document.getElementById("searchInput").value;
            window.open(`https://www.baidu.com/s?wd=${searchInput}`);
        }

        function checkEnterKey(event) {
            event = event || window.event;
            if (event.keyCode == 13) {
                searchBaidu();
            }
        }
    </script>
</body>

</html>
