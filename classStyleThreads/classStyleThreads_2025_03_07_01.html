<!DOCTYPE html>
<html>

<head>
    <title>万源中学钱学森班</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: grid;
            width: 100%;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
            max-width: 1200px;
            margin: 0 auto;
            font-family: "楷体";
            scroll-behavior: smooth;
        }

        .headerContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .logoAndTitle {
            display: flex;
            align-items: center;
        }

        .logoImage {
            height: 100px;
            margin-right: 20px;
            cursor: pointer;
        }

        .slogan {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .navLinks {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navLinks li {
            margin: 0 15px;
        }

        .navLinks a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            scroll-behavior: smooth;
        }

        .contentContainer {
            padding: 20px;
            text-align: left;
        }


        .articleContainer h2 {
            text-align: center;
            /* 标题居中 */
        }

        .articleContainer img {
            width: 50%;
            text-align: center;
        }

        .articleInfo {
            color: gray;
            text-align: center;
            /* 文章信息居中 */
        }

        .articleImageContainer {
            text-align: center;
        }

        /* 回到顶部按钮样式 */
        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        #backToTopBtn:hover {
            background-color: #0056b3;
        }

        /* 移动端样式 */
        @media screen and (max-width: 768px) {
            .headerContainer {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .logoAndTitle {
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }

            .logoImage {
                height: 80px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .slogan h1 {
                font-size: 24px;
                text-align: center;
            }

            .navLinks {
                flex-direction: column;
                align-items: center;
            }

            .navLinks li {
                margin: 5px 0;
            }

            .navLinks a {
                font-size: 16px;
            }
        }
    </style>

    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>

    <script>
        // 回到顶部按钮逻辑
        const backToTopBtn = document.getElementById("backToTopBtn");

        // 当用户滚动页面时显示或隐藏按钮
        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        };

        // 点击按钮时平滑滚动到顶部
        backToTopBtn.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>

</html>
